name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate tag, version, and changelog
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Authorize release tagger
        env:
          RELEASE_TAGGER: ${{ vars.RELEASE_TAGGER }}
        shell: bash
        run: |
          set -euo pipefail
          # Configure repository variable RELEASE_TAGGER to your GitHub username.
          # Fallback to repository owner when variable is unset.
          ALLOWED_TAGGER="${RELEASE_TAGGER:-${GITHUB_REPOSITORY_OWNER}}"
          if [[ "${GITHUB_ACTOR}" != "${ALLOWED_TAGGER}" ]]; then
            echo "::error::Unauthorized tagger '${GITHUB_ACTOR}'. Only '${ALLOWED_TAGGER}' can run release tags."
            exit 1
          fi

      - name: Parse and validate tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?)$ ]]; then
            echo "::error::Tag must match vX.Y.Z or vX.Y.Z-rc.1. Got: $TAG"
            exit 1
          fi
          VERSION="${BASH_REMATCH[1]}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify workspace version matches tag
        env:
          EXPECTED_VERSION: ${{ steps.meta.outputs.version }}
        run: |
          python - <<'PY'
          import os
          import tomllib
          with open("Cargo.toml", "rb") as f:
              cargo = tomllib.load(f)
          actual = cargo["workspace"]["package"]["version"]
          expected = os.environ["EXPECTED_VERSION"]
          if actual != expected:
              raise SystemExit(
                  f"workspace version mismatch: Cargo.toml={actual}, tag={expected}"
              )
          print(f"workspace version OK: {actual}")
          PY

      - name: Verify changelog entry exists
        env:
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail
          grep -nE "^## ${VERSION}[[:space:]]+â€”[[:space:]]+[0-9]{4}-[0-9]{2}-[0-9]{2}$" CHANGELOG.md

  quality:
    name: Quality gates
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude openentropy-python -- -D warnings

      - name: Test
        run: cargo test --workspace --exclude openentropy-python

  build:
    name: Build release artifacts
    needs: [validate, quality]
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p openentropy-cli

      - name: Package binary
        env:
          VERSION: ${{ needs.validate.outputs.version }}
        run: |
          set -euo pipefail
          ASSET_NAME="openentropy-${VERSION}-${{ matrix.target }}"
          mkdir -p dist
          cp target/${{ matrix.target }}/release/openentropy "dist/${ASSET_NAME}"
          chmod +x "dist/${ASSET_NAME}"
          cd dist && shasum -a 256 "${ASSET_NAME}" > "${ASSET_NAME}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/

  release:
    name: Create GitHub release
    needs: [validate, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          set -euo pipefail
          mkdir -p release
          find artifacts -maxdepth 3 -type f | while read -r f; do cp "$f" release/; done
          cd release && cat *.sha256 > checksums-sha256.txt

      - name: Extract release notes from changelog
        env:
          VERSION: ${{ needs.validate.outputs.version }}
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          version = os.environ["VERSION"]
          text = Path("CHANGELOG.md").read_text(encoding="utf-8")
          lines = text.splitlines()

          start = None
          end = len(lines)
          header = re.compile(rf"^## {re.escape(version)}\b")
          for i, line in enumerate(lines):
              if header.match(line):
                  start = i + 1
                  break

          if start is None:
              raise SystemExit(f"CHANGELOG section for {version} not found")

          for i in range(start, len(lines)):
              if lines[i].startswith("## "):
                  end = i
                  break

          body = "\n".join(lines[start:end]).strip()
          if not body:
              body = f"Release {version}"
          Path("release/RELEASE_NOTES.md").write_text(body + "\n", encoding="utf-8")
          PY

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: openentropy ${{ needs.validate.outputs.version }}
          body_path: release/RELEASE_NOTES.md
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          files: |
            release/openentropy-${{ needs.validate.outputs.version }}-aarch64-apple-darwin
            release/openentropy-${{ needs.validate.outputs.version }}-aarch64-apple-darwin.sha256
            release/openentropy-${{ needs.validate.outputs.version }}-x86_64-apple-darwin
            release/openentropy-${{ needs.validate.outputs.version }}-x86_64-apple-darwin.sha256
            release/openentropy-${{ needs.validate.outputs.version }}-x86_64-unknown-linux-gnu
            release/openentropy-${{ needs.validate.outputs.version }}-x86_64-unknown-linux-gnu.sha256
            release/checksums-sha256.txt

  publish-crates:
    name: Publish crates.io (stable tags only)
    needs: [validate, quality]
    if: needs.validate.outputs.prerelease == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check for crates.io token
        id: check_token
        run: |
          if [ -z "${{ secrets.CARGO_REGISTRY_TOKEN }}" ]; then
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publish"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no token
        if: steps.check_token.outputs.skip == 'true'
        run: echo "Skipping crates.io publish - no token configured"

      - name: Install Rust toolchain
        if: steps.check_token.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        if: steps.check_token.outputs.skip != 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          publish_with_retry() {
            local pkg="$1"
            local attempts=12
            local delay=15
            local i
            for ((i=1; i<=attempts; i++)); do
              echo "Publishing ${pkg} (attempt ${i}/${attempts})"
              set +e
              out="$(cargo publish -p "${pkg}" --locked 2>&1)"
              status=$?
              set -e
              echo "${out}"
              if [[ $status -eq 0 ]]; then
                return 0
              fi
              if grep -qi "already uploaded" <<< "${out}"; then
                echo "${pkg} already uploaded; continuing"
                return 0
              fi
              if [[ $i -lt $attempts ]]; then
                sleep "${delay}"
              fi
            done
            echo "::error::Failed to publish ${pkg}"
            return 1
          }

          publish_with_retry openentropy-core
          publish_with_retry openentropy-tests
          publish_with_retry openentropy-server
          publish_with_retry openentropy-cli
          publish_with_retry openentropy-wasm

  publish-pypi:
    name: Publish PyPI package (stable tags only)
    needs: [validate, quality]
    if: needs.validate.outputs.prerelease == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check for PyPI token
        id: check_token
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "PYPI_API_TOKEN not set, skipping PyPI publish"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no token
        if: steps.check_token.outputs.skip == 'true'
        run: echo "Skipping PyPI publish - no token configured"

      - name: Install Rust toolchain
        if: steps.check_token.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        if: steps.check_token.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        if: steps.check_token.outputs.skip != 'true'
        run: pip install --upgrade maturin

      - name: Build and publish to PyPI
        if: steps.check_token.outputs.skip != 'true'
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --skip-existing --non-interactive -m crates/openentropy-python/Cargo.toml
