name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            name: openentropy-aarch64-apple-darwin
          - target: x86_64-apple-darwin
            os: macos-latest
            name: openentropy-x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p openentropy-cli

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/openentropy dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}
          cd dist && shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f | while read f; do cp "$f" release/; done
          cd release && cat *.sha256 > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/openentropy-aarch64-apple-darwin
            release/openentropy-aarch64-apple-darwin.sha256
            release/openentropy-x86_64-apple-darwin
            release/openentropy-x86_64-apple-darwin.sha256
            release/checksums-sha256.txt
