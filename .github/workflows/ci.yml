name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude openentropy-python -- -D warnings

      - name: Test
        run: cargo test --workspace --exclude openentropy-python

      - name: Build release
        run: cargo build --release --workspace --exclude openentropy-python

  python:
    name: Python Bindings
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtualenv and install maturin
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin

      - name: Build Python bindings
        run: |
          source .venv/bin/activate
          cd crates/openentropy-python && maturin build --release

      - name: Python import smoke test
        run: |
          source .venv/bin/activate
          maturin develop --release
          python -c "import openentropy; print(openentropy.version())"
